<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Résumé de la journée</h2>
            <p>Date : <span id="date"></span></p>
            <p>Objectifs journaliers : hydratation, coucher, etc.</p>
            <button id="startButton">Commencer ma journée</button>
        </div>
    </div>

    <!-- Autres éléments de la page, par exemple les onglets -->
    <nav>
        <a href="#" data-tab="training">Entraînement</a>
        <a href="#" data-tab="tasks">Devoirs et Tâches</a>
        <a href="#" data-tab="calendar">Calendrier</a>
    </nav>
    <div id="training" class="tab-content">Contenu Entraînement</div>
    <div id="tasks" class="tab-content">Contenu Tâches</div>
    <div id="calendar" class="tab-content">Contenu Calendrier</div>

    <canvas id="progressChart"></canvas>
    <script src="script.js"></script>
</body>
</html>
